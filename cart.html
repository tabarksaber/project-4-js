<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Coffee Corner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm py-3">
        <div class="container">
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="col-md-6">
                    <a href="index.html" class="text-decoration-none">
                        <div class="d-flex align-items-center">
                            <div class="bg-warning rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 60px; height: 60px;">
                                <i class="bi bi-cup-hot text-white fs-4"></i>
                            </div>
                            <div>
                                <h1 class="fw-bold text-dark mb-0" style="font-size: 2.5rem; letter-spacing: 2px;">COFFEE</h1>
                                <p class="text-muted mb-0 text-uppercase" style="font-size: 0.9rem; letter-spacing: 1px;">CORNER</p>
                            </div>
                        </div>
                    </a>
                </div>
                
                <!-- User Info and Actions -->
                <div class="col-md-6 text-end">
                    <div id="userInfo" class="d-none">
                        <div class="d-flex align-items-center justify-content-end gap-3">
                            <span class="text-muted">Hello, <span id="username"></span></span>
                            <div class="d-flex align-items-center gap-2">
                                <i class="bi bi-cart3 text-primary fs-5"></i>
                                <span class="text-muted" id="cartCount">0</span>
                            </div>
                            <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
                        </div>
                    </div>
                    <div id="guestActions">
                        <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
                        <a href="register.html" class="btn btn-outline-success">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <main class="container py-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Order Cart</h2>
                
                <!-- Cart Items -->
                <div id="cartItems" class="row">
                    <!-- Cart items will be dynamically added here -->
                </div>
                
                <!-- Favourite Items Section -->
                <div id="favouriteSection" class="mt-5 d-none">
                    <h3 class="mb-4">Favourite Items</h3>
                    <div id="favouriteItems" class="row">
                        <!-- Favourite items will be dynamically added here -->
                    </div>
                </div>
                
                <!-- Empty Cart Message -->
                <div id="emptyCart" class="text-center py-5 d-none">
                    <i class="bi bi-cart-x text-muted" style="font-size: 4rem;"></i>
                    <h4 class="text-muted mt-3">Your cart is empty</h4>
                    <p class="text-muted">Add some items to get started!</p>
                    <a href="index.html" class="btn btn-primary">Continue Ordering</a>
                </div>
                
                <!-- Cart Summary -->
                <div id="cartSummary" class="row mt-4 d-none">
                    <div class="col-md-8"></div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Cart Summary</h5>
                                <div class="d-flex justify-content-between">
                                    <span>Total:</span>
                                    <span id="totalPrice" class="fw-bold">$0</span>
                                </div>
                                <button class="btn btn-success w-100 mt-3">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/cart.js"></script>
</body>
</html>
