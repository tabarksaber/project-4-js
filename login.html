<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Corner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <!-- Logo -->
        <div class="position-absolute top-0 start-0 m-4">
            <a href="index.html" class="text-decoration-none">
                <h1 class="fw-bold text-dark mb-0" style="font-size: 2rem; letter-spacing: 2px; font-family: 'Times New Roman', serif;">COFFEE</h1>
                <p class="text-muted mb-0 text-uppercase" style="font-size: 0.8rem; letter-spacing: 1px;">CORNER</p>
            </a>
        </div>
        
        <!-- Login Form -->
        <div class="bg-light rounded-3 p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <form id="loginForm">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                
                <!-- Remember Me -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>
            
            <!-- Register Link -->
            <div class="text-center">
                <p class="text-muted mb-0">Don't have an account? <a href="register.html" class="text-primary text-decoration-underline">Register</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/login.js"></script>
</body>
</html>
